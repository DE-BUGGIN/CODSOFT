<!DOCTYPE html>
<html lang="en" dir="ltr">
 
<head>
  <meta charset="utf-8">
  <title>Simple Calculator using HTML, CSS and JavaScript</title>
 <link rel="stylesheet" href="styles.css">
 <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
 <style type="text/css">
     /*@import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');*/
body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    background-color: #f2f2f2;
    font-family: 'Arial', sans-serif;
}

.calculator {
    background-color: #333;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    padding: 20px;
    display: inline-block;
    text-align: center;
}

.display-box {
    background-color: #333;
    color: white;
    border: none;
    border-radius: 10px;
    width: 100%;
    padding: 10px;
    font-size: 20px;
    margin-bottom: 10px;
    text-align: right;
    box-sizing: border-box;
}

.button-row {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-gap: 5px;
}

button {
    background-color: #555;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 18px;
    padding: 10px;
    cursor: pointer;
    transition: background-color 0.2s, transform 0.2s;
}

button:hover {
    background-color: #444;
    transform: scale(1.05);
}

button:active {
    transform: scale(0.95);
}

.calculator_body{
    display: flex;
    flex-direction: column;
    align-items: center; /* Center horizontally */
    margin-bottom: 15px;
}


input[type=button] {
    font-family: 'Orbitron', sans-serif;
    background: linear-gradient(to bottom, #ff704d, #ff4500);
    color: white;
    border: solid black 0.5px;
    width: 70px; /* Adjust width */
    height: 70px; /* Adjust height */
    font-size: 20px; /* Adjust font size */
    border-radius: 5px;
    margin: 5px;
    cursor: pointer;
    outline: none;
}

input[type=button]:hover {
    background: #ff4500;
}

input:active[type=button] {
    background: #e5e5e5;
    -webkit-box-shadow: inset 0px 0px 5px #c1c1c1;
    -moz-box-shadow: inset 0px 0px 5px #c1c1c1;
    box-shadow: inset 0px 0px 5px #c1c1c1;
}

.display-box {
    font-family: 'Orbitron', sans-serif;
    background-color: #dcdbe1;
    border: solid black 0.5px;
    color: black;
    border-radius: 5px;
    width: 100%;
    height: 65%;
    font-size: 24px; /* Adjust font size */
    text-align: right;
    padding: 10px;
}


.small-button {
  width: 20px; /* Adjust width */
  height: 20px; /* Adjust height */
  font-size: 10px; /* Adjust font size */
  background-color: #555; /* Adjust color */
  color: white;
  border: none;
  cursor: pointer;
  transition: background-color 0.2s, transform 0.2s;
}

.small-button:hover {
  background-color: #444;
  transform: scale(1.1);
}

.small-button:active {
  transform: scale(0.9);
}


 </style>
</head>
 
<body>
 <div class="calculator_body">
<table class="calculator" >
  <tr>
    <td colspan="3"> <input class="display-box" type="text" id="result" disabled /> </td>
 
    <!-- clearScreen() function clears all the values -->
    <td> <input type="button" value="C" onclick="clearScreen()" class="small-button" /> </td>
  </tr>
  <tr>
    <!-- display() function displays the value of clicked button -->
    <td> <input type="button" value="1" onclick="display('1')" /> </td>
    <td> <input type="button" value="2" onclick="display('2')" /> </td>
    <td> <input type="button" value="3" onclick="display('3')" /> </td>
    <td> <input type="button" value="/" onclick="display('/')" /> </td>
  </tr>
  <tr>
    <td> <input type="button" value="4" onclick="display('4')" /> </td>
    <td> <input type="button" value="5" onclick="display('5')" /> </td>
    <td> <input type="button" value="6" onclick="display('6')" /> </td>
    <td> <input type="button" value="-" onclick="display('-')" /> </td>
  </tr>
  <tr>
    <td> <input type="button" value="7" onclick="display('7')" /> </td>
    <td> <input type="button" value="8" onclick="display('8')" /> </td>
    <td> <input type="button" value="9" onclick="display('9')" /> </td>
    <td> <input type="button" value="+" onclick="display('+')" /> </td>
  </tr>
  <tr>
    <td> <input type="button" value="." onclick="display('.')" /> </td>
    <td> <input type="button" value="0" onclick="display('0')" /> </td>
 
    <!-- calculate() function evaluates the mathematical expression -->
    <td> <input type="button" value="=" onclick="calculate()" id="btn" /> </td>
    <td> <input type="button" value="*" onclick="display('*')" /> </td>
  </tr>
</table>
 </div>
<script type="text/javascript" src="calculator.js"></script>
 
</body>
 
</html>
