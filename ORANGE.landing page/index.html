/* Style for navmenu items */

/* Style for navmenu links */

}

.navmenu a:hover {
     transform: scale(1.1);

/* Style the navigation icons */
.nav-icon {

   margin-right: 10px;
   gap: 10px;
}

/* Style the individual icon links */

/* Style the menu icon */
#menu-icon {

/* Media query to show menu icon on smaller screens */
@media screen and (max-width: 768px) {
